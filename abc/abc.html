<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix the Code</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Debugging Game: Fix the Code</h1>
    <div class="game-container">
        <div class="code-section">
            <h2>Buggy Code</h2>
            <textarea id="code-editor" rows="10" cols="60">
                int main() {
                    int x = 10
                    cout << x << endl;
                    return 0;
                }
            </textarea>
        </div>
        <div class="controls">
            <button id="submit-code">Submit Code</button>
            <button id="hint-btn">Get Hint</button>
        </div>
        <div id="feedback"></div>
        <div id="timer">Time Left: 5:00</div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
