<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix the Code Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Debugging Game: Fix the Code</h1>
    <div class="game-container">
        <div class="code-section">
            <h2>Submit Your Code</h2>
            <textarea id="code-editor" rows="10" cols="60">
                #include <iostream>
                using namespace std;
                
                int main() {
                    cout << "Hello World" << endl;
                    return 0;
                }
            </textarea>
        </div>
        <div class="controls">
            <button id="submit-code">Submit Code</button>
        </div>
        <div id="feedback"></div>
    </div>

    <script>
        document.getElementById('submit-code').addEventListener('click', function () {
            const code = document.getElementById('code-editor').value;

            // AJAX request to send code to the backend
            const xhr = new XMLHttpRequest();
            xhr.open('POST', "C:/xampp/cgi-bin/save_and_run.cgi", true);  // The CGI script
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            // Handle the response from the backend
            xhr.onload = function () {
                if (xhr.status === 200) {
                    let result = parseInt(xhr.responseText);  // The number returned by the C++ backend
                    let message = '';
                    switch (result) {
                        case 0:
                            message = 'Code executed successfully!';
                            break;
                        case 1:
                            message = 'Compilation error!';
                            break;
                        case 2:
                            message = 'Runtime error!';
                            break;
                        default:
                            message = 'Unknown error occurred.';
                    }

                    document.getElementById('feedback').innerHTML = message;
                } else {
                    document.getElementById('feedback').innerHTML = xhr.status + 'Error communicating with backend.';
                }
            };

            // Send the user's code as POST data
            xhr.send('code=' + encodeURIComponent(code));
        });
    </script>
</body>

</html>
